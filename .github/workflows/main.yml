name: Borsa Bot - Otomatik Analiz

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  analiz:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gerekli paketleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Botu çalıştır
        run: |
          python main_bot.py
